{% extends "layout.html" %}

{% block content %}
    <article class="login">
        <header><h3>Sign in</h3></header>
        <p>You can get your Google OpenID URL by using <a class="google-oid" href="https://www.google.com/accounts/o8/id">google.com/accounts/o8/id</a>, for example.</p>
        <form action="" method=post>
            {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
        <p>
            <label for="openid">OpenID URL: <input type=text name=openid size=30></label>
            <input type=submit value="Sign in">
            <input type=hidden name=next value="{{ next }}">
        </p>
        </form>
    </article>
{% endblock %}
